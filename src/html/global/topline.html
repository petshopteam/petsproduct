<div class="main-topline">
    <div class="container">
        <div class="row tac">
            <div class="col-lg-2 col-lg-offset-9 col-md-3 col-md-offset-6 col-sm-4 col-sm-offset-6 hidden-xs">
                <!--city-->
                <div class="main-topline__city">
                    <a class="main-topline__change-city open_modal" href="#modalCity">Санкт-Петербург</a>
                    <!-- modal window -->
                    <div class="modal-city tac modal_div" id="modalCity">
                        <p class="modal-city__title">
                            Ваш город Санкт-Петербург?
                        </p>
                        <a class="modal-city__yes btn btn_orange modal_close">да</a>
                        <a class="modal-city__no btn btn_grey btn_no open_modal_dark" href="#modalChangeCity">Другой город</a>

                    </div>
                    <!-- end modal -->
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-14 main-topline__phone-wrap">
                <!--phone-->
                <div class="main-topline__phone">
                    <p class="main-topline__phone-number"><a href="tel:8812424-46-64">8 (812) 424-46-64</a></p>
                    <p class="main-topline__phone-time text-light">c 9:00 до 20:00</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-1 col-xs-1">
                <!--user-->
                <div class="main-topline__user">
                    <a class="main-topline__user-login hidden-sm hidden-xs">Личный кабинет</a>
                    <a class="main-topline__user-login_small visible-sm visible-xs"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- change-city modal window -->
    <div class="modal-change-city modal_div hidden-xs" id="modalChangeCity">

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <div class="modal-change-city__item">
                            <input type="radio" checked name="changeCity" id="changeCity1">
                            <label for="changeCity1">Москва</label>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <div class="modal-change-city__item">
                            <input type="radio" name="changeCity" id="changeCity2">
                            <label for="changeCity2">Казань</label>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <div class="modal-change-city__item">
                            <input type="radio" name="changeCity" id="changeCity3">
                            <label for="changeCity3">Остальные регионы</label>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <div class="modal-change-city__item">
                            <input type="radio" name="changeCity" id="changeCity4">
                            <label for="changeCity4">Санкт-Петербург</label>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <div class="modal-change-city__item">
                            <input type="radio" name="changeCity" id="changeCity5">
                            <label for="changeCity5">Казань</label>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-15 col-md-15 col-sm-15">
                        <p class="modal-change-city__title">Или укажите в поле</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <select type="text" class="modal-change-city__input">
                            <option value="">Санкт-Петербург</option>
                            <option value="">Москва</option>

                        </select>
                    </div>
                    <div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1">
                        <button href="#" type="submit" class="btn btn_orange">Выбрать</button>
                    </div>
                </div>

        </div>
    </div>
